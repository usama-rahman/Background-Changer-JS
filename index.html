<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background color chenge </title>
</head>
<body>
    <div id="container">
        <div class="allbutton">
            <button onclick='document.getElementById("container").style.backgroundColor = "olive"'style="background-color: olive;">olive</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "red"'  style="background-color: red;">red</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "green"'style="background-color: green;">green</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "pink"' style="background-color: pink;">pink</button>         
            <button onclick='document.getElementById("container").style.backgroundColor = "black"'style="background-color: black; color: white">black</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "white"'style="background-color: white;">white</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "gray"' style="background-color: gray;">gray</button>
            <button onclick='document.getElementById("container").style.backgroundColor = "yellow"'style="background-color: yellow;">yellow</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
